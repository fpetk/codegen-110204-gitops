apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-codegen-110204-gitops
spec:
  template:
    metadata:
      name: dsp-clone-job-codegen-110204-gitops
    spec:
      serviceAccountName: codegen-110204-dsp-job
      containers:
        - name: initialize-dsp
          image: quay.io/redhat-ai-dev/utils:latest
          command:
            - /bin/bash
            - -c
            - |
              NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
              oc wait -l statefulset=codegen-110204-notebook --for=condition=ready pod --timeout=300s
              oc exec  StatefulSet/codegen-110204-notebook -- git clone https://github.com/fpetk/codegen-110204
      restartPolicy: Never
